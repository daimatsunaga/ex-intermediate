<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>タイトル</title>
</head>
<body>
	<h2>ホテル検索</h2>
	
	<div th:if="${price > 300000 || price < 0}" th:text="${message}">テスト</div>
	
	<form th:action="@{/hotel/search}" method="post">
		<input type="text" name="price" th:value="${price}">円以下<br>
		<button>検索</button>
	</form>
	
	<table th:each="hotel:${hotelList}" border="1">
		<tr>
			<td>ホテル名</td>
			<td th:text="${hotel.hotelName}">
			</td>
		</tr>
		<tr>
			<td>最寄駅</td>
			<td th:text="${hotel.nearestStation}">
			</td>
		</tr>
		<tr>
			<td>価格</td>
			<td th:text="${#numbers.formatInteger(hotel.price, 1, 'COMMA')}">
			</td>
		</tr>
	</table>
</body>
</html>
